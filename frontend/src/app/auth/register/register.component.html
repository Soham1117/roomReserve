<!-- Main container for centering and padding -->
<div class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
  <!-- Registration card -->
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-md">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
      <p class="mt-2 text-sm text-gray-600">
        Already have an account?
        <a
          routerLink="/login"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          Log in
        </a>
      </p>
    </div>

    <!-- Registration Form -->
    <form
      class="space-y-4"
      #registerForm="ngForm"
      (ngSubmit)="onSubmit(registerForm)"
    >
      <!-- First Name Field -->
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700">
          First Name
        </label>
        <div class="mt-1">
          <input
            id="first_name"
            name="first_name"
            type="text"
            autocomplete="given-name"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            ngModel
            #first_name="ngModel"
          />
          <div
            *ngIf="
              first_name.invalid && (first_name.dirty || first_name.touched)
            "
            class="text-red-600 text-xs mt-1"
          >
            <div *ngIf="first_name.errors?.['required']">
              First name is required.
            </div>
          </div>
        </div>
      </div>

      <!-- Last Name Field -->
      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700">
          Last Name
        </label>
        <div class="mt-1">
          <input
            id="last_name"
            name="last_name"
            type="text"
            autocomplete="family-name"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            ngModel
            #last_name="ngModel"
          />
          <div
            *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)"
            class="text-red-600 text-xs mt-1"
          >
            <div *ngIf="last_name.errors?.['required']">
              Last name is required.
            </div>
          </div>
        </div>
      </div>

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <div class="mt-1">
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            ngModel
            #username="ngModel"
          />
          <div
            *ngIf="username.invalid && (username.dirty || username.touched)"
            class="text-red-600 text-xs mt-1"
          >
            <div *ngIf="username.errors?.['required']">
              Username is required.
            </div>
            <!-- Add other username validation messages later if needed -->
          </div>
        </div>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email address
        </label>
        <div class="mt-1">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            email
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            ngModel
            #email="ngModel"
          />
          <!-- Ensured self-closing -->
          <div
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-red-600 text-xs mt-1"
          >
            <!-- Corrected: Use #email template reference variable -->
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">
              Please enter a valid email address.
            </div>
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <div class="mt-1">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            required
            minlength="8"
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            ngModel
            #password="ngModel"
          />
          <div
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-red-600 text-xs mt-1"
          >
            <div *ngIf="password.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="password.errors?.['minlength']">
              Password must be at least 8 characters long.
            </div>
          </div>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700"
        >
          Confirm Password
        </label>
        <div class="mt-1">
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            autocomplete="new-password"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            ngModel
            #confirmPassword="ngModel"
          />
          <div
            *ngIf="
              confirmPassword.invalid &&
              (confirmPassword.dirty || confirmPassword.touched)
            "
            class="text-red-600 text-xs mt-1"
          >
            <div *ngIf="confirmPassword.errors?.['required']">
              Please confirm your password.
            </div>
            <!-- Add password match validation message later -->
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <!-- Add password match validation to disabled state later -->
        <button
          type="submit"
          [disabled]="!registerForm.form.valid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 ease-in-out"
        >
          Create account
        </button>
      </div>
    </form>
  </div>
</div>
