<!-- Fullscreen container -->
<div class="flex min-h-screen items-center justify-center bg-white px-4">
  <div class="w-full max-w-md">
    <!-- Tabs -->
    <div class="mb-10 flex justify-center space-x-10 font-serif text-lg">
      <a routerLink="/login" class="italic underline underline-offset-4">Login</a>
      <a routerLink="/register" class="italic underline-offset-4 hover:underline">Register</a>
    </div>

    <!-- Login Form -->
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      class="space-y-6 font-sans sm:space-y-8"
    >
      <div class="text-center font-serif text-4xl text-black sm:text-6xl">Login</div>
      <div class="text-center text-sm font-light text-gray-500">
        Don't have an account?&nbsp;
        <a routerLink="/register" class="font-semibold text-black hover:text-gray-700">Register</a>
      </div>
      <!-- Username -->
      <div class="relative">
        <input
          id="username"
          name="username"
          type="text"
          placeholder=" "
          autocomplete="username"
          required
          ngModel
          #username="ngModel"
          class="peer block w-full border-b border-black bg-transparent px-0 pb-1 pt-5 text-base text-black focus:outline-none sm:text-lg [&:-webkit-autofill]:[-webkit-text-fill-color:black] [&:-webkit-autofill]:[box-shadow:0_0_0_1000px_white_inset]"
        />
        <label
          for="username"
          class="absolute bottom-0 left-0 w-full max-w-[80%] truncate text-base text-black transition-all duration-300 peer-placeholder-shown:opacity-100 peer-focus:translate-x-[calc(100%)] peer-[&:not(:placeholder-shown)]:translate-x-[calc(100%)] sm:text-lg"
        >
          Username*
        </label>
        <div
          *ngIf="username.invalid && (username.dirty || username.touched)"
          class="absolute mt-1 text-xs text-red-600"
        >
          <div *ngIf="username.errors?.['required']">Username is required.</div>
        </div>
      </div>

      <!-- Password -->
      <div class="relative">
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          placeholder=""
          required
          ngModel
          #password="ngModel"
          class="peer block w-full border-b border-black bg-transparent px-0 pb-1 pt-5 text-base text-black focus:outline-none sm:text-lg [&:-webkit-autofill]:bg-transparent [&:-webkit-autofill]:[-webkit-text-fill-color:black] [&:-webkit-autofill]:[box-shadow:0_0_0_1000px_white_inset]"
        />
        <label
          for="password"
          class="absolute bottom-0 left-0 w-full max-w-[75%] truncate text-base text-black transition-all duration-300 peer-placeholder-shown:opacity-100 peer-focus:translate-x-[calc(100%)] peer-[&:not(:placeholder-shown)]:translate-x-[calc(100%)] sm:text-lg"
        >
          Password*
        </label>
        <div class="absolute bottom-0 right-0 cursor-pointer">
          <img src="eye.png" class="w-5" alt="" />
        </div>
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="absolute mt-1 text-xs text-red-600"
        >
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </div>
      </div>

      <!-- Forgot password -->
      <div class="flex justify-end text-sm">
        <a href="#" class="text-black underline hover:text-gray-700"> Forgot your password? </a>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="rounded-md border border-red-600 bg-red-100/70 p-4">
        <div class="flex items-center space-x-3">
          <svg
            class="h-5 w-5 text-red-600"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
          <p class="text-sm text-red-700">{{ errorMessage }}</p>
        </div>
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button
          type="submit"
          [disabled]="!loginForm.form.valid || isLoading"
          class="relative w-full rounded-full border border-black text-sm font-semibold tracking-wide text-black transition hover:bg-black hover:text-white disabled:cursor-not-allowed disabled:opacity-50"
          [class.bg-gray-300]="isLoading"
          [class.hover:bg-gray-300]="isLoading"
          [class.text-gray-500]="isLoading"
          [class.border-gray-300]="isLoading"
        >
          <div class="relative px-6 py-2">
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <svg
                class="-ml-1 mr-2 h-5 w-5 animate-spin"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Logging in...
            </span>
            <app-hover-button
              *ngIf="!isLoading"
              theme="light"
              buttonText="Login"
              [customClasses]="'w-full h-full p-2 hover:text-white'"
            />
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
