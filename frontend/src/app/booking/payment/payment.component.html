<!-- Payment Simulation Container -->
<div class="max-w-2xl mx-auto py-12 px-4 sm:px-6 lg:px-8 text-center">
  <h1 class="text-2xl font-semibold text-gray-900 mb-4">Processing Payment</h1>

  <!-- Placeholder for payment form elements or just simulation text -->
  <div class="bg-white p-8 rounded-lg shadow mb-6">
    <p class="text-gray-700 mb-4">
      This is a payment simulation. In a real application, you would enter your
      payment details here.
    </p>
    <!-- Add placeholder inputs if needed for visual representation -->
    <div class="space-y-4">
      <div class="h-10 bg-gray-200 rounded animate-pulse"></div>
      <!-- Placeholder for Card Number -->
      <div class="grid grid-cols-2 gap-4">
        <div class="h-10 bg-gray-200 rounded animate-pulse"></div>
        <!-- Placeholder for Expiry -->
        <div class="h-10 bg-gray-200 rounded animate-pulse"></div>
        <!-- Placeholder for CVC -->
      </div>
    </div>
  </div>

  <!-- Simulate Payment Button -->
  <button
    (click)="simulatePayment()"
    class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
  >
    Simulate Successful Payment
  </button>
</div>
