<!-- Room List Container -->
<div class="space-y-4">
  <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">
    Available Rooms
  </h3>

  <!-- Room Item Loop -->
  <div
    *ngFor="let room of rooms"
    class="border rounded-lg p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center hover:shadow-md transition-shadow duration-200"
  >
    <!-- Room Details -->
    <div class="mb-3 sm:mb-0">
      <h4 class="font-medium text-gray-900">
        {{ room.name || "Standard Room" }}
        <!-- Changed from room.type -->
      </h4>
      <p class="text-sm text-gray-600 mt-1">
        {{ room.description || "Basic room description." }}
      </p>
      <!-- Display capacity -->
      <p class="text-xs text-gray-500 mt-1">
        Sleeps {{ room.capacity || "N/A" }}
      </p>
      <!-- Features list removed -->
    </div>

    <!-- Price and Selection -->
    <div class="flex flex-col items-end sm:ml-4">
      <div class="text-lg font-bold text-gray-900 mb-1">
        ${{ room.basePrice || "120" }}
        <!-- Changed from pricePerNight -->
        <span class="text-sm font-normal text-gray-500">/ night</span>
      </div>
      <button
        (click)="selectRoom(room)"
        class="mt-1 py-1 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
      >
        Select
      </button>
    </div>
  </div>

  <!-- No Rooms Available Message -->
  <div
    *ngIf="!rooms || rooms.length === 0"
    class="text-center py-6 text-gray-500"
  >
    No rooms available for the selected dates.
  </div>
</div>
