<!-- Room List Container -->
<div class="space-y-4">
  <h3 class="mb-4 border-b pb-2 text-lg font-semibold text-gray-800">Available Rooms</h3>

  <!-- Room Item Loop -->
  <div
    *ngFor="let room of rooms"
    class="flex flex-col items-start justify-between rounded-lg border p-4 transition-shadow duration-200 hover:shadow-md sm:flex-row sm:items-center"
  >
    <!-- Room Details -->
    <div class="mb-3 sm:mb-0">
      <h4 class="font-medium text-gray-900">
        {{ room.name || 'Standard Room' }}
        <!-- Changed from room.type -->
      </h4>
      <p class="mt-1 text-sm text-gray-600">
        {{ room.description || 'Basic room description.' }}
      </p>
      <!-- Display capacity -->
      <p class="mt-1 text-xs text-gray-500">Sleeps {{ room.capacity || 'N/A' }}</p>
      <!-- Features list removed -->
    </div>

    <!-- Price and Selection -->
    <div class="flex flex-col items-end sm:ml-4">
      <div class="mb-1 text-lg font-bold text-gray-900">
        ${{ room.base_price || '120' }}
        <!-- Changed from pricePerNight -->
        <span class="text-sm font-normal text-gray-500">/ night</span>
      </div>
      <button
        (click)="selectRoom(room)"
        class="mt-1 rounded-md border border-transparent bg-indigo-600 px-4 py-1 text-sm font-medium text-white shadow-sm transition duration-150 ease-in-out hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Select
      </button>
    </div>
  </div>

  <!-- No Rooms Available Message -->
  <div *ngIf="!rooms || rooms.length === 0" class="py-6 text-center text-gray-500">
    No rooms available for the selected dates.
  </div>
</div>
