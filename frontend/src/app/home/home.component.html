<!-- Add w-full to heroSection -->
<div #heroSection class="relative min-h-screen w-full overflow-hidden p-8">
  <!-- Add relative w-full mt-6 to scattered-images-container -->
  <div class="relative mt-6 h-[calc(100vh-200px)] w-full">
    <!-- Use featuredHotels data for parallax images -->
    <img
      *ngIf="featuredHotels.length > 0"
      #img1
      [src]="
        (featuredHotels[0].images | findPrimaryImage)?.image_compressed ||
        'https://via.placeholder.com/176x117/333333/808080?text=No+Image'
      "
      [alt]="featuredHotels[0].name"
      class="absolute left-[10%] top-[15%] h-auto w-44 object-cover"
    />
    <img
      *ngIf="featuredHotels.length > 1"
      #img2
      [src]="
        (featuredHotels[1].images | findPrimaryImage)?.image_compressed ||
        'https://via.placeholder.com/144x96/333333/808080?text=No+Image'
      "
      [alt]="featuredHotels[1].name"
      class="absolute left-[5%] top-[35%] h-auto w-36 object-cover"
    />
    <img
      *ngIf="featuredHotels.length > 2"
      #img3
      [src]="
        (featuredHotels[2].images | findPrimaryImage)?.image_compressed ||
        'https://via.placeholder.com/112x75/333333/808080?text=No+Image'
      "
      [alt]="featuredHotels[2].name"
      class="absolute right-[10%] top-[5%] z-10 h-auto w-28 object-cover"
    />
    <img
      *ngIf="featuredHotels.length > 3"
      #img4
      [src]="
        (featuredHotels[3].images | findPrimaryImage)?.image_compressed ||
        'https://via.placeholder.com/208x139/333333/808080?text=No+Image'
      "
      [alt]="featuredHotels[3].name"
      class="absolute right-[5%] top-[40%] h-auto w-52 object-cover"
    />
    <img
      *ngIf="featuredHotels.length > 4"
      #img5
      [src]="
        (featuredHotels[4].images | findPrimaryImage)?.image_compressed ||
        'https://via.placeholder.com/144x96/333333/808080?text=No+Image'
      "
      [alt]="featuredHotels[4].name"
      class="absolute bottom-[20%] right-[25%] h-auto w-36 object-cover"
    />
    <img
      *ngIf="featuredHotels.length > 5"
      #img6
      [src]="
        (featuredHotels[5].images | findPrimaryImage)?.image_compressed ||
        'https://via.placeholder.com/192x128/333333/808080?text=No+Image'
      "
      [alt]="featuredHotels[5].name"
      class="absolute bottom-[0%] left-[30%] h-auto w-48 object-cover"
    />

    <div
      class="absolute inset-x-0 top-24 flex flex-col items-center justify-center px-10 text-center text-white"
    >
      <!-- Use the shared search bar component -->
      <app-search-bar (onSearch)="handleSearch($event)"></app-search-bar>

      <h2 class="mb-4 mt-24 font-serif text-4xl leading-tight md:text-5xl">
        Money can't buy you class,<br />
        but it can buy you a vacation.
      </h2>
      <p class="mb-8 max-w-md font-sans text-sm text-white/60">
        <!-- Added margin-bottom -->
        Check in to the iconic hotels and resorts featured on The Real Housewives.
      </p>
      <!-- Replace button with the new component, using customClasses -->
      <app-hover-button
        buttonText="Explore The Map"
        [customClasses]="
          'border border-white bg-white px-8 py-3 text-sm font-semibold uppercase tracking-wider text-black hover:text-white'
        "
        type="svg"
        theme="light"
        [iconSvgPath]="
          'M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418'
        "
        (onClick)="openExploreMap()"
      ></app-hover-button>
    </div>
  </div>

  <!-- Add absolute bottom-0 left-1/2 -translate-x-1/2 to hero-text-bottom container -->
  <div class="absolute bottom-0 left-1/2 w-full -translate-x-1/2 transform p-8 text-white">
    <h1
      class="width-full text-center font-serif text-8xl font-bold leading-none md:text-9xl lg:text-[15rem]"
    >
      The Suite Life
    </h1>
  </div>
</div>
