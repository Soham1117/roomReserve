<!-- Add w-full to heroSection -->
<div #heroSection class="relative min-h-screen w-full overflow-hidden p-8">
  <!-- Text elements already use absolute positioning via Tailwind -->
  <div class="absolute left-12 top-10 h-8 w-[1px] bg-white"></div>
  <div class="absolute left-16 top-10 text-xs uppercase tracking-widest text-white">
    Curated hotels from<br />
    The Real Housewives
  </div>

  <!-- Add relative w-full mt-6 to scattered-images-container -->
  <div class="relative mt-6 h-[calc(100vh-200px)] w-full">
    <img
      #img1
      src="/compressed/image_1_compressed.jpg"
      alt="Hotel Image 1"
      class="absolute left-[10%] top-[15%] h-auto w-44"
    />
    <img
      #img2
      src="/compressed/image_7_compressed.jpg"
      alt="Hotel Image 2"
      class="absolute left-[5%] top-[35%] h-auto w-36"
    />
    <img
      #img3
      src="/compressed/image_12_compressed.jpg"
      alt="Hotel Image 3"
      class="absolute right-[10%] top-[5%] z-10 h-auto w-28"
    />
    <img
      #img4
      src="/compressed/image_18_compressed.jpg"
      alt="Hotel Image 4"
      class="absolute right-[5%] top-[40%] h-auto w-52"
    />
    <img
      #img5
      src="/compressed/image_25_compressed.jpg"
      alt="Hotel Image 5"
      class="absolute bottom-[12%] right-[25%] h-auto w-36"
    />
    <img
      #img6
      src="/compressed/image_30_compressed.jpg"
      alt="Hotel Image 6"
      class="absolute bottom-[10%] left-[40%] h-auto w-48"
    />

    <div
      class="absolute inset-x-0 top-24 flex flex-col items-center justify-center px-10 text-center text-white"
    >
      <!-- Elegant Search Bar Container -->
      <div class="search-bar-container relative mb-12 w-full max-w-4xl">
        <!-- Main Search Bar -->
        <div
          class="search-bar relative z-20 flex h-24 items-center justify-start rounded-full border border-white/30 bg-black/20 py-6 pl-6 pr-4 backdrop-blur-sm transition-all duration-300 focus-within:border-white/80 focus-within:bg-black/40"
          [class.is-focused]="isSearchFocused"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="mx-2 h-5 w-5 flex-shrink-0 text-white/70"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search your next getaway"
            class="flex-grow bg-transparent py-1 text-white placeholder-white/50 focus:outline-none"
            [(ngModel)]="destination"
            (focus)="toggleSearchFocus(true)"
            (blur)="handleBlur($event)"
          />
          <!-- Hidden Options (Inside the main bar) -->
          <div
            [class.hidden]="!isSearchFocused"
            class="hidden-search-options ml-4 flex items-center gap-2 border-l border-white/30 pl-4"
          >
            <!-- Date Section (Using PrimeNG Calendar) -->
            <div class="flex items-center gap-1 text-sm text-white/70">
              <!-- Keep flex alignment -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-4 w-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z"
                />
              </svg>
              <p-calendar
                #dateRangeCalendar
                id="dark-date-range"
                [(ngModel)]="rangeDates"
                selectionMode="range"
                [readonlyInput]="true"
                (onShow)="onCalendarOpen()"
              />
              <!-- Correct self-closing tag -->
            </div>
            <!-- Guest Section -->
            <div class="relative">
              <button
                class="guest-selector-button mr-12 flex items-center gap-1 text-sm text-white/70 hover:text-white"
                (click)="toggleGuestSelector($event)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-4 w-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
                  />
                </svg>
                <span>{{ totalGuests }} Guest{{ totalGuests !== 1 ? 's' : '' }}</span>
              </button>
              <!-- Guest Selector Popup -->
              <div
                *ngIf="showGuestSelector"
                class="guest-selector-popup absolute left-1/2 top-[300%] z-30 mt-2 w-48 -translate-x-1/2 rounded-2xl border border-white/30 bg-black/80 p-4 text-white shadow-lg backdrop-blur-md"
                (click)="$event.stopPropagation()"
              >
                <div class="flex items-center justify-between">
                  <span class="text-sm">Adults</span>
                  <div class="flex items-center gap-2">
                    <button
                      (click)="changeGuests('adults', -1)"
                      [disabled]="adults <= 1"
                      class="rounded-full border border-white/50 px-2 text-white/70 disabled:opacity-50"
                    >
                      -
                    </button>
                    <span>{{ adults }}</span>
                    <button
                      (click)="changeGuests('adults', 1)"
                      class="rounded-full border border-white/50 px-2 text-white/70"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="my-2 h-[1px] w-full bg-white/30"></div>
                <div class="flex items-center justify-between">
                  <span class="text-sm">Children</span>
                  <div class="flex items-center gap-2">
                    <button
                      (click)="changeGuests('children', -1)"
                      [disabled]="children <= 0"
                      class="rounded-full border border-white/50 px-2 text-white/70 disabled:opacity-50"
                    >
                      -
                    </button>
                    <span>{{ children }}</span>
                    <button
                      (click)="changeGuests('children', 1)"
                      class="rounded-full border border-white/50 px-2 text-white/70"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Search Button -->
          <div class="relative ml-auto">
            <button
              class="flex h-16 w-16 items-center justify-center rounded-full bg-white text-sm text-black/70 hover:text-white"
              (click)="searchHotels()"
            >
              <img src="/arrow.png" alt="Search" class="h-6 w-8" />
            </button>
          </div>
        </div>
        <!-- End .search-bar -->
      </div>
      <!-- End .search-bar-container -->

      <h2 class="mb-4 mt-36 font-serif text-4xl leading-tight md:text-5xl">
        Money can't buy you class,<br />
        but it can buy you a vacation.
      </h2>
      <p class="mb-8 max-w-md font-sans text-sm text-white/60">
        <!-- Added margin-bottom -->
        Check in to the iconic hotels and resorts featured on The Real Housewives.
      </p>
      <!-- Replace button with the new component -->
      <app-hover-button
        buttonText="Explore The Map"
        [iconSvgPath]="
          'M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418'
        "
        (onClick)="openExploreMap()"
      ></app-hover-button>
    </div>
  </div>

  <!-- Add absolute bottom-0 left-1/2 -translate-x-1/2 to hero-text-bottom container -->
  <div class="absolute bottom-0 left-1/2 w-full -translate-x-1/2 transform p-8 text-white">
    <h1
      class="width-full text-center font-serif text-8xl font-bold leading-none md:text-9xl lg:text-[15rem]"
    >
      The Real Hotels
    </h1>
  </div>
</div>
<!-- Add the Continent List Component -->
<app-continent-list></app-continent-list>
