<!-- Container for notifications, positioned fixed at top-right -->
<div class="fixed top-4 right-4 z-50 space-y-3 w-80">
  <!-- Iterate over notifications using async pipe -->
  <div
    *ngFor="let notification of notifications$ | async"
    [ngClass]="getNotificationClass(notification)"
    class="p-4 border rounded-md shadow-lg flex justify-between items-start"
    role="alert"
  >
    <!-- Message Content -->
    <span class="text-sm">{{ notification.message }}</span>

    <!-- Dismiss Button -->
    <button
      (click)="dismiss(notification)"
      type="button"
      class="ml-3 -mr-1 -my-1 p-1 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2"
      [ngClass]="{
        'text-green-500 hover:bg-green-200 focus:ring-green-600 focus:ring-offset-green-100':
          notification.type === 'success',
        'text-red-500 hover:bg-red-200 focus:ring-red-600 focus:ring-offset-red-100':
          notification.type === 'error',
        'text-yellow-500 hover:bg-yellow-200 focus:ring-yellow-600 focus:ring-offset-yellow-100':
          notification.type === 'warning',
        'text-blue-500 hover:bg-blue-200 focus:ring-blue-600 focus:ring-offset-blue-100':
          notification.type === 'info'
      }"
      aria-label="Dismiss"
    >
      <span class="sr-only">Dismiss</span>
      <!-- Heroicon name: solid/x -->
      <svg
        class="h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</div>
